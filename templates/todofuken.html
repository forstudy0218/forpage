<!-- jinja2 -->
{% extends "layout.html" %}

{% block title %}
    Todofuken
{% endblock %}

{% block main %}
    <div>
        <iframe id="japan_svg" src="/static/img/todofuken.svg" style="width: 100%; height: 75vw;"></iframe>
        <p style="color:yellow; background-color:black;">Coin remaining: <span id='coin'></span></p>
        <div id="recent_result" class="d-flex flex-wrap mb-3"></div>
        <div id="btn_area">
            <button class="btn btn-warning" id="gacha" onclick="goGacha()">Gacha !</button>
            <button class="btn btn-info" id="collect" onclick="collection()">Collection</button>
        </div>
    </div>
    <script src="/static/todofuken.js"></script>
{% endblock %}
