<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Sudoku</title>
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <!-- Bootstrap -->
    <!-- https://getbootstrap.com/docs/4.0/components/navbar/ -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Polyfill of dialog -->
    <!-- Copyright (c) 2013 The Chromium Authors. All rights reserved. -->
    <!-- https://github.com/GoogleChrome/dialog-polyfill -->
    <link type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/dialog-polyfill/0.4.10/dialog-polyfill.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dialog-polyfill/0.4.10/dialog-polyfill.min.js"></script>
    <!-- style -->
    <link href="/static/sudokucss.css" rel="stylesheet">
    <!-- javascript -->
    <script src="/static/sudokujs.js"></script>
  </head>
  <body id="subody">
    <header id="infohead"><span id="sudodiff"></span><span id="sudorec"></span><span id="sudotime"></span></header>
    <table id="sudokuraw"></table>
    <div class="row justify-content-center btnsec">
        <button class="btn btn-primary snumpad btn-sm" id="sudo1" onclick="sudosolnum(1)">1</button>
        <button class="btn btn-primary snumpad btn-sm" id="sudo2" onclick="sudosolnum(2)">2</button>
        <button class="btn btn-primary snumpad btn-sm" id="sudo3" onclick="sudosolnum(3)">3</button>
        <button class="btn btn-primary snumpad btn-sm" id="sudo4" onclick="sudosolnum(4)">4</button>
        <button class="btn btn-primary snumpad btn-sm" id="sudo5" onclick="sudosolnum(5)">5</button>
        <button class="btn btn-primary snumpad btn-sm" id="sudo6" onclick="sudosolnum(6)">6</button>
        <button class="btn btn-primary snumpad btn-sm" id="sudo7" onclick="sudosolnum(7)">7</button>
        <button class="btn btn-primary snumpad btn-sm" id="sudo8" onclick="sudosolnum(8)">8</button>
        <button class="btn btn-primary snumpad btn-sm" id="sudo9" onclick="sudosolnum(9)">9</button>
    </div>
    <div style="position: absolute; bottom: 0px;">
        <button class="btn btn-danger" onclick="end()" id="newsdk">NEW GAME</button>
    </div>
    <div id="newrec" class="container rknm">
        <h1 class="rknm">New Record</h1>
        <input autocomplete="off" placeholder="Your Name" type="text" class="rknm" id="rknmbx" required/>
        <button id="rknmbtn" class="gbtn btn btn-success rknm" disabled>Confirm</button>
    </div>
    <div class="container" id="fourlist">
        <div class="row">
            <div class="col">
                <h4 class="lihead">EASY</h4>
                <ol id="easyrkli"></ol>
            </div>
            <div class="col">
                <h4 class="lihead">NORMAL</h4>
                <ol id="normrkli"></ol>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h4 class="lihead">HARD</h4>
                <ol id="hardrkli"></ol>
            </div>
            <div class="col">
                <h4 class="lihead">EXTREME</h4>
                <ol id="exrkli"></ol>
            </div>
        </div>
    </div>
    <dialog id="askdiff">
        <form method="dialog">
            <button class="btn btn-success diffbtn" onclick="diffask(20)">Easy</button><br>
            <button class="btn btn-success diffbtn" onclick="diffask(40)">Normal</button><br>
            <button class="btn btn-success diffbtn" onclick="diffask(50)">Hard</button><br>
            <button class="btn btn-success diffbtn" onclick="diffask(0)">Extreme</button><br>
            <button class="btn btn-success diffbtn" onclick="sdkrk()">Rank</button>
        </form>
    </dialog>
    <dialog id="sudopop"><form method="dialog"><button class="btn btn-success" id="closepop">OK</button></form></dialog>
  </body>
</html>
