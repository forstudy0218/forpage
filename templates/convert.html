<!-- jinja2 -->
{% extends "layout.html" %}

{% block title %}
    Converter
{% endblock %}

{% block main %}
    <div class="cheader">Currency Converter</div>
    <div class="d-flex flex-column" align="center"><div class="p-2 bg-info">
        <form action="/convert" method="post">
            <div>
                <input autocomplete="off" name="value" placeholder="Price" type="number" step="0.01">
                <select name="base">
                    <option value="EUR">EUR</option>
                    <option value="GBP">GBP</option>
                    <option value="HKD">HKD</option>
                    <option value="JPY">JPY</option>
                    <option value="USD">USD</option>
                </select>
                <br>
                <span>Convert to :</span>
                <select name="another">
                    <option value="EUR">EUR</option>
                    <option value="GBP">GBP</option>
                    <option value="HKD">HKD</option>
                    <option value="JPY">JPY</option>
                    <option value="USD">USD</option>
                </select>
                <br>
                <button class="btn btn-primary" type="submit">Convert</button>
            </div>
        </form>
    </div><div class="p-2 bg-warning">
        Data from <a href="https://www.ecb.europa.eu/stats/policy_and_exchange_rates/euro_reference_exchange_rates/html/index.en.html">European Central Bank</a>
    </div></div>
    <table id="exchagetable" class="table table-bordered">
        <thead>
            <tr>
                <th scope="col">Currency</th>
                <th scope="col">Exchange Rate(Base: EUR)</th>
                <th scope="col">Date</th>
            </tr>
        </thead>
        <tbody>
            <!-- iterate lists -->
            {% for i in range(rlist|length) %}
                <tr>
                    <td>{{ slist[i] }}</td>
                    <td>{{ rlist[i] }}</td>
                    <td>{{ date }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
