<!-- jinja2 -->
{% extends "layout.html" %}

{% block framework %}
    <!-- production vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.22/dist/vue.min.js"></script>
{% endblock %}

{% block title %}
    MAP
{% endblock %}

{% block main %}
    <div id="drmap">
        <template v-for="(link, index) in mapLinks">
            <button class="btn btn-primary" @click="showMap(index)" style="margin: 5px">{% raw -%}Map ({{ index + 1 }}){%- endraw %}</button>
        </template>
        <button class="btn btn-dark" @click="toggleMap()">HIDE</button>
        <br>
        <template v-if="toggle">
            <iframe :src="mapsrc" width="640" height="480"></iframe>
        </template>
    </div>
    <!-- style -->
    <style type="text/css">
        #drmap {
          background-image: url("/static/img/gm.png");
          background-repeat: no-repeat;
          height: 100vh;
        }
    </style>
    <!-- javascript -->
    <script src="/static/dorumap.js"></script>
{% endblock %}
